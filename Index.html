<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Burger HTML</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./RawCascade.css">
    <link rel="stylesheet" href="./input.css">
</head>
<body class="flex justify-center items-center h-screen bg-gray-100 m-0">
    <div class="flex flex-row items-center gap-10 wrap">
            <div class="Burger flex flex-col items-center gap-1.5">
                <div class="w-48 h-10 bg-yellow-400 rounded-t-lg"></div>
                <div class="w-48 h-5 bg-red-500"></div>
                <div class="w-48 h-5 bg-orange-900"></div>
                <div class="w-48 h-8 bg-yellow-400 rounded-b-lg"></div>
            </div>
        </div>

        <div class="flex flex-col items-center gap-5 bg-gray-200 p-5 rounded-lg">
            <div class="Robot flex flex-col items-center gap-1.5">
                <div class="w-48 h-32 bg-gray-400 rounded-lg relative">
                    <!-- Eyes -->
                    <div class="absolute top-1/4 left-1/4 w-8 h-8 bg-blue-500 rounded-full"></div>
                    <div class="absolute top-1/4 right-1/4 w-8 h-8 bg-green-500 rounded-full"></div>
                    <!-- Mouth -->
                    <div class="absolute bottom-1/4 left-1/4 right-1/4 h-4 bg-black rounded-full"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Commande pour que le prochain dessin soit Ã  la ligne -->
    <div class="w-full"></div>

    <div class="flex flex-col items-center p-5 rounded-lg notification-badge">
</body>
</html>
